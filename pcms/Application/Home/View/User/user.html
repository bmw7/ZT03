<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="keywords" content="">
    <meta name="description" content="">
    
    <title>用户登录</title>
</head>
<body>



<div>
<h1>登录成功！</h1>
您的密码是：{$pwd}
<a href="{:U('user/logout')}">注销</a>
</div>


<script type="text/javascript" src="__PUBLIC__/client/js/jquery-1.11.1.min.js"></script>
<script language="javascript">
$(document).ready(function(){

	
	$('#submit').click(function(){
		
		$phone = $('#phone').val();
		$pwd = $('#password').val();
		$repwd = $('#repassword').val();
		

		
		
		if($phone == '' || $pwd == '' || $repwd == ''){
			alert('null');
		}else if($pwd != $repwd){
			alert('not equal!');
		}else{
			
			
			$.ajax({
				method : 'POST',
				url : "{:U('user/only')}",
				data : {'phone':$phone},
				success: function(data){ 
                    if(data == "occupied"){
                    	$('#tips').html('手机号码被占用，请重新注册！');
                    }else{
						$.ajax({
							method : 'POST',
							url : "{:U('user/save')}",
							data : {'phone':$phone,'password':$pwd},
							success: function(data){ 
								alert(data);
								self.location.reload();							
							}
						});
                    }		
				}
			});
			
			
			

		}
	});
	

});

</script>
</body>
</html>
