<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>欢迎访问 - 温州胜诉律师网</title>
    <link rel="stylesheet" href="__PUBLIC__/client/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/client/css/inner.css">
</head>
<body>
<div class="container-fluid">
    
    <include file="Public/include/header.html" />

    <!--大图banner-->
    <div class="row" id="banner">

    </div>

    <!-- 正文内容 -->
    <div class="row content">
        
        <div class="container">
            <div class="col-md-4 scrollspy" >
                <div id="nav" data-spy="affix"></div>
            </div>
            <div class="col-md-8 main">
                <div class="title">搜索结果</div>
                <div class="line"></div>
                <table class="table-striped">
                    
                    <volist name="list" id="article">
                    <tr>
                        <td class="item_icon"><img src="/Public/client/images/bg_item.png"></td>
                        <td class="item_title"><a href="/docs/{$article.id}.html">{$article.title}</a></td>
                        <td class="item_time">{$article.create_date|strtotime|date='Y-m-d',###}</td>
                    </tr>
                    </volist>
                      
                </table>
                <div class="pull-right">共 &nbsp;{$count}&nbsp;条搜索数据</div>
            </div>


        </div>
    </div>


    <!-- 落款部分 -->
    <div class="row" id="footer">
          <include file="Public/include/footer.html" />
    </div>
</div>

<script src="__PUBLIC__/client/js/jquery.min.js"></script>
<script src="__PUBLIC__/client/js/bootstrap.min.js"></script>

<script>
    $('#nav').affix({
        offset: {
            top: $('#nav').offset().top
        }
    });
</script>
</body>
</html>
