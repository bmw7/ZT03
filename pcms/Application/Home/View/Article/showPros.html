<!-- 多篇类产品展示页面 - 标准页面 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="keywords" content="{$article.seo_keywords}">
    <meta name="description" content="">
    
    <title>{$article.title}</title>
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/client/css/.css" >
 
	<style>
		#etitle{ font-family: 'Microsoft YaHei','SimHei';font-size:22px;}
		#product{ width:100%;height:200px;}
		#details{ width:100%;}
	</style>
	
</head>
<body>

<!-- 产品名称 -->
<div id="etitle">{$article.title}</div><br>

<!-- 产品图片 -->
<div id="product">
	<volist name="article_images" id="article_image">
		<div style="float:left"><img src="/git/pcms/upload/{$article_image}" style="width:280px"></div> 
	</volist>
</div>

<div id="details">
产品价格：{$article.price}<br>
</div>

<!-- 提示信息 -->
优惠20%价格：{$discount}<br>
折后价格：{$preferential}

<!-- 产品描述 -->
{$article.content}





<!-- 购买按钮 -->
<input type="button" value="购买">

<br><br>


<script type="text/javascript" src="__PUBLIC__/lib/js/jquery.min.js"></script>
</body>
</html>
