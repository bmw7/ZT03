<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/assets/skin/default_skin/css/theme_inner.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/assets/admin-tools/admin-forms/css/admin-forms.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/custom.css">
</head>
<body>
<div class="custom_main">
	<div class="custom_title">
		<span class="custom_title_word">链接管理</span> 
	</div>
    <div class="custom_body">

 		<!-- 添加链接项 -->
	    <form action="{:U('admin/links/links_add')}" method='post' enctype='multipart/form-data' class='add_form'>
		<div class="row" style="margin-top:15px">
            <div class="admin-form col-md-2">		            	
                <label class="field select">        
                <select name="group_id" style="height:30px;padding:0px;font-size:12px">
                    <option value="0">&nbsp;&nbsp;选择分组</option>
                    <volist name="groups" id="group">
                    <option value="{$group.id}">&nbsp;&nbsp;{$group.name}</option>
                    </volist>
                </select>           
				</label>
            </div>
			
			<div class="col-md-3 col-sm-3">
				<input type="text" name="name" placeholder="标题" class="form-control input-sm" />				
			</div>
			
			<div class="col-md-3 col-sm-3">
				<input type="text" name="url" placeholder="网址" class="form-control input-sm" />				
			</div>
			
			<div class="col-md-2 col-sm-2">
				<input type='file' name='logofile' style="width:180px;height:30px">
			</div>
			
			<div class="col-md-1 col-sm-1">
					<div class="admin-form"><input type="submit" class="custom_button button btn-primary mr10" value="添  加" style="height:36px;font-size:14px"/></div>			
			</div>
		</div>
		</form>


	<div class="custom_title" style="margin-top:-32px"></div><br>

		<!-- 遍历分组 -->
		
		<volist name="groups" id="group">
        	
			<div class="row">
				<div class="col-md-3 col-sm-3" style="font-size:14px;font-weight:bold;margin-bottom:8px;margin-top:5px">{$group.name}</div>
			</div>
	 		<volist name="group['links']" id="link">
	 		<div class="row" style="margin-bottom:5px">	
			
			    <form action="{:U('admin/links/links_update',array('id'=>$link[id]))}" method="post" enctype="multipart/form-data">
				<div class="col-md-3 col-sm-3">
					<input type="text" class="link_item" value="{$link.name}" name="name">
				</div>
				
				<div class="col-md-3 col-sm-3">
					<input type="text" class="link_item" value="{$link.url}" name="url">
				</div>
				
				<div class="col-md-1 col-sm-1">
					<input type="text" name="orders" class="link_item" value="{$link.orders}" style="text-align:center">
				</div>
				
				<div class="col-md-2 col-sm-2">
					<input type="file" name="logofile" class="upload_input">				
				</div>
				
				<div class="col-md-1 col-sm-1" style="text-align:center">
					{$link.filename|link_logo=###}				
				</div>
				
				<div class="col-md-1 col-sm-1">
					<div class="admin-form"><input type="submit" class="custom_button button btn-primary mr10" value="更  新" style="height:36px;font-size:14px"/></div>			
				</div>
				
				<div class="col-md-1 col-sm-1" style="margin-top:8px">
					<a href="javascript:;" onclick="del('{:U('admin/links/links_del',array('id'=>$link[id]))}','{$link.name}')"><span style="font-size:16px" class="glyphicons glyphicons-remove_2"></span></a>			
				</div>
									   		
		   		</form>		   		
			</div>
			</volist>			                    
        </volist>
   		<p>&nbsp;</p>        
    </div>
</div>

<script type="text/javascript" src="__PUBLIC__/admin/vendor/jquery/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
// 删除确认
function del(url,name){
	parent.bootConfirm(url,name);
}
</script>
</body>
</html>
