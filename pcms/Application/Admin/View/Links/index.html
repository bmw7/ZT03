<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/assets/skin/default_skin/css/theme_inner.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/assets/admin-tools/admin-forms/css/admin-forms.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/custom.css">
</head>
<body>
	<div class="custom_main">
	<div class="custom_title">
		<span class="custom_title_word">分组管理</span> 
	</div>
    <div class="custom_body">
	    
	    <!-- 添加分组 -->
	    <form action="{:U('admin/links/group_add')}" method='post' class='add_form'>
		<div class="row">	
			<div class="col-md-2 col-sm-2" style="padding-top:15px">
				<input type="text" name="name" placeholder="分组名称" class="form-control input-sm" required/>				
			</div>
			
				<div class="col-md-1 col-sm-1">
					<div class="admin-form"><input type="submit" class="custom_button button btn-primary mr10" value="添  加" style="height:36px;font-size:14px;margin-top:10px"/></div>			
				</div>
		</div>
		</form>
	    
       	<div class="custom_title" style="margin-top:-20px"></div><br>
       	
        <volist name="groups" id="group">
        <!-- 遍历分组项目 -->
	    <form action="{:U('admin/links/group_update',array('id'=>$group['id']))}" method='post' enctype='multipart/form-data' class='add_form'>
        	<div class="row">
				<div class="col-md-2 col-sm-2">
					<input type="text" class="link_item" value="{$group.name}" name="name">
				</div>
				<div class="col-md-1 col-sm-1">
					<input type="text" name="orders" class="link_item" value="{$group.orders}" style="text-align:center">
				</div>
				<div class="col-md-1 col-sm-1">
					<div class="admin-form"><input type="submit" class="custom_button button btn-primary mr10" value="更  新" style="height:36px;font-size:14px"/></div>			
				</div>
				
				<div class="col-md-1 col-sm-1" style="margin-top:8px">
					<a href="javascript:;" onclick="del('{:U('admin/links/group_del',array('id'=>$group[id]))}','{$group.name}')"><span style="font-size:16px" class="glyphicons glyphicons-remove_2 text-danger"></span></a>			
				</div>
			</div>
		</form>	
        </volist>
        <p>&nbsp;</p>  
      </div>
</div>

<script type="text/javascript" src="__PUBLIC__/admin/vendor/jquery/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
// 删除确认
function del(url,name){
	parent.bootConfirm(url,name);
}
</script>
</body>
</html>
