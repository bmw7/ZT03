<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/assets/skin/default_skin/css/theme_inner.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/assets/admin-tools/admin-forms/css/admin-forms.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/custom.css">
</head>
<body>

	<div class="custom_main">
	<div class="custom_title">
		<span class="custom_title_word">文章标签</span>
		<a href="javascript:;" id="batchDel" class="pull-right" style="margin-left:20px"><span class="glyphicons glyphicons-bin"></span>&nbsp;批量删除</a> 
		<label class="pull-right">  
	    	<span class="glyphicons glyphicons-rewind"></span>&nbsp;&nbsp;<a href="javascript:;" class="custom_href" onclick="window.history.back()">返回上一步</a>
	    </label>
	    
	</div>
    <div class="custom_body">
	    <table class="table table-hover" id="datatable3" cellspacing="0" width="50%">
	        <thead>
	            <tr>
	                <th><input type="checkbox" id="all"></th>
	                <th width="60%">文章标题</th>
	                <th width="40%">管理</th>    
	            </tr>
	        </thead>

        <tbody>
                                     
 		<volist name="list" id="article_tag">
			<tr>
				<td><input type="checkbox" class="item" name="{$article_tag.id}"></td>
				<td>{$article_tag.title}</td>
				<td><a href="javascript:;" class="delete" onclick="del('{:U('admin/tag/article_tag_del',array('id'=>$article_tag[id]))}','{$article_tag.title}')">删除</a></td>
		   </tr>
		</volist>
		                    
        </tbody>
        <tr class="custom_page"><td colspan="5">
			{$page}
        </td></tr>
        </table>
      </div>
</div>
<script type="text/javascript" src="__PUBLIC__/admin/vendor/jquery/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
// 删除确认
function del(url,name){
	parent.bootConfirm(url,name);
}

$(document).ready(function(){
	
	// 全选
 	$('#all').click(function() { 
     	$('.item').prop('checked', $(this).is(':checked')); 
 	}); 
	
	// 批量删除
 	$('#batchDel').click(function(){
 	    var ids = '';
 		$('.item').each(function(){
 			if($(this).is(':checked')){
 				ids+= $(this).attr('name') + '#';
 			}
 		});
 		
 		if(ids != ''){
 		
	 		$.ajax({
			    type: 'POST',
			    url:  "{:U('admin/tag/article_tag_batchDel')}" ,
			    data: {'ids':ids},
			    success: function(data){ parent.bootAlert(data); }
			});
				
 		}else{
 			parent.bootAlert("没有选择任何项目！");
 		}

 	});
	
});
</script>
</body>
</html>
