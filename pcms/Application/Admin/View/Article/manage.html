<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/assets/skin/default_skin/css/theme_inner.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/custom.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/assets/admin-tools/admin-forms/css/admin-forms.css">
</head>
<body>

<div class="custom_main">
<div class="custom_title">
	<span class="custom_title_word">文章管理</span>
	<div class="widget-menu pull-right mr10"><a href="{:U('admin/category/add')}"><i class="fa fa-plus-square"></i> &nbsp;添加分类</a></div>	
</div>
<div class="custom_body">

<table class="table table-hover table-striped" cellspacing="0" width="100%">
	
	<thead>
	    <tr>
	        
	        <th width="55%"><label>文章分类</label></th>	        
	        <th width="15%" style="text-align:center"><label>管理文章</label></th>
	        <th width="15%" style="text-align:center"><label>排序调整</label></th>
	        <th width="15%" style="text-align:center"><label>管理分类</label></th>    
	    </tr>
	</thead>
	
	<tbody>                      
		<volist name="tree" id="category">
		<tr>
		
		<td><span style="margin-left: {$category[grade] * 20 - 20}px"><if condition="$category[type] neq 0"><a href="{:U('admin/article/lists',array('id'=>$category[id]))}"></if>{$category.name}<if condition="$category[type] neq 0"></a></if></span></td>	
		
		<td align="center">
		<if condition="$category[type] neq 0"><a href="{:U('admin/article/lists',array('id'=>$category[id]))}"><span class="fa fa-edit text-primary fs18"></span></a></if>
		</td>
		
		<td align="center">
			<a href="#" class="moveup" id="{$category.id}" orders="{$category.orders}" grade="{$category.grade}"><span class="glyphicons glyphicons-up_arrow text-success fs18"></span></a>&nbsp;&nbsp;&nbsp;<a href="#" class="movedown" id="{$category.id}" orders="{$category.orders}" grade="{$category.grade}"><span class="glyphicons glyphicons-down_arrow text-warning fs18"></span></a>
		</td>
		
	
 		<td align="center">
		<a href="{:U('admin/category/edit',array('id'=>$category[id]))}"><span class="fa fa-pencil text-muted fs18"></span></a>&nbsp;&nbsp;&nbsp;&nbsp;
		<a href="javascript:;" onclick="del('{:U('/admin/category/del',array('id'=>$category[id]))}',this.name)" name="{$category.name}"><span class="fa fa-remove text-danger-light fs20"></span></a>						
		</td>

	  

		</tr>
		</volist>
    </tbody>
    
</table>
                         
</div>
</div>

</body>
</html>
